<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>부산 날씨 앱</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>오늘의 부산 날씨</h1>
            <p id="current-date"></p>
        </header>
        
        <main>
            <div class="weather-main-container">
                <div class="weather-card">
                    <div class="weather-icon">
                        <img id="weather-icon" src="" alt="날씨 아이콘">
                    </div>
                    <div class="weather-info">
                        <div class="temperature">
                            <span id="temperature">--</span>°C
                        </div>
                        <div class="description">
                            <span id="weather-description">로딩 중...</span>
                        </div>
                    </div>
                </div>
                
                <div class="clothing-recommendation">
                    <h3>오늘의 옷차림</h3>
                    <p id="clothing-recommendation-text">날씨에 맞는 옷차림을 추천해 드립니다.</p>
                </div>
            </div>
            
            <div class="hourly-forecast-container">
                <h2>시간별 날씨</h2>
                <div class="hourly-forecast-wrapper">
                    <button id="prev-hour" class="hour-nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="hourly-forecast" id="hourly-forecast">
                        <!-- 시간별 날씨 아이템들이 자바스크립트로 여기에 추가됩니다 -->
                    </div>
                    <button id="next-hour" class="hour-nav-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="daily-forecast-container">
                <h2>일주일 날씨</h2>
                <div class="daily-forecast-wrapper">
                    <button id="prev-day" class="day-nav-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <div class="daily-forecast" id="daily-forecast">
                        <!-- 일별 날씨 아이템들이 자바스크립트로 여기에 추가됩니다 -->
                    </div>
                    <button id="next-day" class="day-nav-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
            </div>
            
            <div class="details-container">
                <div class="detail-item">
                    <span class="detail-label">체감 온도</span>
                    <span id="feels-like" class="detail-value">--°C</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">습도</span>
                    <span id="humidity" class="detail-value">--%</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">풍속</span>
                    <span id="wind-speed" class="detail-value">-- m/s</span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">기압</span>
                    <span id="pressure" class="detail-value">-- hPa</span>
                </div>
            </div>
        </main>
        
        <footer>
            <p>동찬이가 만든 날씨앱</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
